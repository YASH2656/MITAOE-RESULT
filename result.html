<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MITAOE Official Result Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header {
      background-color: #002b5c;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .header img {
      width: 100px;
      vertical-align: middle;
      margin-right: 20px;
    }
    .header h1 {
      display: inline-block;
      font-size: 28px;
      vertical-align: middle;
      font-weight: 700;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .container h2 {
      text-align: center;
      color: #002b5c;
      font-size: 24px;
      margin-bottom: 30px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #002b5c;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #001d3d;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
    }
    .footer {
      text-align: center;
      font-size: 15px;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f1/MITAOE_Logo.png" alt="MITAOE Logo" />
    <h1>MIT Academy of Engineering, Pune</h1>
  </div>

  <div class="container">
    <h2>Student Examination Result Portal</h2>
    <form id="resultForm">
      <label for="email">Institute Email ID</label>
      <input type="email" id="email" placeholder="e.g. 202401040179@mitaoe.ac.in" required />

      <label for="prn">PRN Number</label>
      <input type="text" id="prn" placeholder="e.g. 202401040179" required />

      <label for="password">Password (Roll No.)</label>
      <input type="password" id="password" placeholder="e.g. CS4-68" required />

      <button type="submit">View Result</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 MIT Academy of Engineering, Pune. All rights reserved.
  </div>

  <script>
    document.getElementById("resultForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const prn = document.getElementById("prn").value.trim();
      const password = document.getElementById("password").value.trim();

      if (
        email === "202401040179@mitaoe.ac.in" &&
        prn === "202401040179" &&
        password === "CS4-68"
      ) {
        window.location.href = "Professional_MITAOE_Result_Yash_Galande_SGPA_9.20.docx";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid credentials. Please enter correct details.";
      }
    });
  </script>
</body>
</html>
